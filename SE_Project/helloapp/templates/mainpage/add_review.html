{% extends 'mainpage/base.html' %}

{% block content %}
<div style="background-color: #FFB6C1; padding: 40px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto;">

    <div style="background: white; padding: 30px; border-radius: 15px; border: 2px solid #ff69b4;">
        <h2 style="text-align: center; color: #880e4f; margin-bottom: 20px; text-shadow: 1px 1px 0px rgba(255,255,255,0.3);">
            Review for: <br>
            <span style="color: #c2185b; font-size: 32px;">{{ movie.name }}</span>
        </h2>

        <form method="POST">
            {% csrf_token %}

            <div style="margin-bottom: 20px;">
                <label style="font-weight: bold; font-size: 18px; color: #880e4f;">Rating (1-10):</label><br>
                <input type="number" name="rating" min="1" max="10" step="0.1" required
                       style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid #ff69b4; border-radius: 8px; font-size: 16px; color: #333;">
            </div>

            <div style="margin-bottom: 30px;">
                <label style="font-weight: bold; font-size: 18px; color: #880e4f;">Your Comment:</label><br>
                <textarea name="text" rows="5" required placeholder="What did you like? What didn't you like?"
                          style="width: 100%; padding: 10px; margin-top: 5px; border: 2px solid #ff69b4; border-radius: 8px; font-size: 16px; font-family: sans-serif;"></textarea>
            </div>

            <button type="submit"
                    style="width: 100%; background-color: #c2185b; color: white; padding: 15px; border: none; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; box-shadow: 0 3px 6px rgba(0,0,0,0.2);">
                âœ… Submit Review
            </button>

            <p style="text-align: center; margin-top: 20px;">
                <a href="{% url 'movie_library' %}" style="color: #880e4f; text-decoration: underline;">Cancel and back to list</a>
            </p>
        </form>
    </div>

</div>
{% endblock %}
