<!DOCTYPE html>
<html>
<head>
    <title>Register - Movie Recommendation</title>
    <style>
        body { background-color: #fce4ec; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .auth-container { max-width: 500px; margin: 50px auto; background-color: #FFB6C1; padding: 40px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        .auth-title { color: #880e4f; text-shadow: 1px 1px 2px rgba(255,255,255,0.4); margin-bottom: 10px; }
        .auth-card { background: white; padding: 30px; border-radius: 12px; text-align: left; box-shadow: inset 0 0 10px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 15px; }
        .form-group label { color: #c2185b; font-weight: bold; display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ff69b4; border-radius: 8px; box-sizing: border-box; outline: none; }
        .btn-recommend { background: #c2185b; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .error-box { color: #c2185b; font-weight: bold; background: #fff0f5; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ff69b4; text-align: center; }
    </style>
</head>
<body>
<div class="auth-container">
    <h1 class="auth-title">Step 1: Create Account üçø</h1>
    {% if messages %}{% for message in messages %}<div class="error-box">{{ message }}</div>{% endfor %}{% endif %}
    <div class="auth-card">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group"><label>Username</label><input type="text" name="username" required></div>
            <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Birthdate</label><input type="date" name="birthdate" required></div>
            <div class="form-group"><label>Password</label><input type="password" name="password1" required></div>
            <div class="form-group"><label>Confirm Password</label><input type="password" name="password2" required></div>
            <button type="submit" class="btn-recommend">Next: Preferences üöÄ</button>
        </form>
    </div>
</div>
</body>
</html>
