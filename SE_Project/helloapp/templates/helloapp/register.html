<!DOCTYPE html>
<html>
<head>
    <title>Register - Movie Recommendation</title>
    <style>
        body { background-color: #fce4ec; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        .auth-container {
            max-width: 650px;
            margin: 50px auto;
            background-color: #FFB6C1;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-title { color: #880e4f; text-shadow: 1px 1px 2px rgba(255,255,255,0.4); margin-bottom: 10px; }
        .auth-subtitle { color: #6a1b4d; font-weight: bold; margin-bottom: 20px; }

        .auth-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: left;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { color: #c2185b; font-weight: bold; display: block; margin-bottom: 5px; }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .genre-option {
            padding: 10px;
            background: white;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            cursor: pointer;
            color: #c2185b;
            font-weight: bold;
            font-size: 0.9em;
            text-align: center;
        }

        .btn-recommend {
            background: #c2185b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            width: 100%;
            margin-top: 10px;
        }

        .error-box { color: #c2185b; font-weight: bold; background: #fff0f5; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #ff69b4; text-align: center; }
    </style>
</head>
<body>

<div class="auth-container">
    <h1 class="auth-title">Join the Club! üçø</h1>
    <p class="auth-subtitle">Create your account to save your favorite movies and see other people's reviews.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="error-box">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="auth-card">
        <form method="POST">
            {% csrf_token %}

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Birthdate</label>
                <input type="date" name="birthdate" required>
            </div>

            <label style="color: #c2185b; font-weight: bold;">Select Your Favorite Genres:</label>
            <div class="genre-grid">
                {% for genre in all_genres %}
                <label class="genre-option">
                    <input type="checkbox" name="genres" value="{{ genre.id }}"> {{ genre.name }}
                </label>
                {% endfor %}
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password1" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="password2" required>
                </div>
            </div>

            <button type="submit" class="btn-recommend">Register Now üöÄ</button>
        </form>
    </div>
</div>

</body>
</html>
